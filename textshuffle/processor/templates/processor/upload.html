{% extends 'base.html' %}
{% block content %}
  <h2 class="mb-3">Upload a Text File</h2>
  <form method="post" enctype="multipart/form-data" class="mb-3">
    {% csrf_token %}
    <div class="mb-3">
      <input type="file" class="form-control" name="textfile" accept=".txt" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
