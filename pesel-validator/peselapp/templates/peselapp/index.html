<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Walidator PESEL</title>
</head>
<body>
    <div class="container">
        <h2>Walidator PESEL</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sprawdź</button>
        </form>
        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
        {% if details %}
            <div class="details">
                <p>Data urodzenia: {{ details.birthday }}</p>
                <p>Płeć: {{ details.sex }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
